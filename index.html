<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
    <title>Finance Tracker - Vanilla Javascript</title>
  </head>
  <body>
    <div id="app-container">
      <header id="app-header">
        <h1>Finance Tracker</h1>
        <h2>Balance: <span class="balance-positive">$4920.1</span></h2>
      </header>

      <main>
        <form id="entries-form">
          <input
            type="text"
            placeholder="Add Description"
            id="form-description"
          />
          <input type="text" placeholder="Value" id="form-value" />
          <select id="form-type">
            <option value="+" selected>+</option>
            <option value="-">-</option>
          </select>
          <button id="submit">âœ”</button>
        </form>

        <div id="entries-container">
          <div id="message">Please enter valid values</div>
          <div class="entry">
            <h3>Book</h3>
            <small>10 January 2022, 13:45</small>
            <span class="value expense-value">$29.9</span>
            <button class="delete-entry">X</button>
          </div>
          <div class="entry">
            <h3>Take out</h3>
            <small>6 January 2022, 19:00</small>
            <span class="value expense-value">$50</span>
            <button class="delete-entry">X</button>
          </div>
          <div class="entry">
            <h3>Salary</h3>
            <small>5 January 2022, 12:00</small>
            <span class="value income-value">$5000</span>
            <button class="delete-entry">X</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
